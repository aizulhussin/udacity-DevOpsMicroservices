version: 2
jobs:
  build:
    working_directory: ~/circleci-udacity-devops-microservices
    docker:
      - image: 'circleci/python:3.6.4'
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
           python3 -m venv venv
           . venv/bin/activate
           make install
           # Install hadolint
           sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
           sudo chmod +x /bin/hadolint
      - run:
          command: |
            make lint